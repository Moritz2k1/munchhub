<section class="auth-shell">
  <div class="auth-grid">
    <div class="auth-panel">


      <a class="brand" routerLink="/">
        <img src="/assets/icons/munchhub_logo.svg" alt="Munchhub logo" />

      </a>

      <div class="auth-content">
        <p class="eyebrow">Nice to see you again!</p>
        <h1 style="color: #EC294B; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Login</h1>
        <p class="subline">Melde dich mit E-Mail und Passwort an.</p>

        <form class="auth-form" (submit)="handleLogin($event)">
          <label class="field">
            <span>E-Mail</span>
            <input type="email" name="email" autocomplete="email" placeholder="name@email.com" required />
          </label>
          <label class="field">
            <span>Passwort</span>
            <input type="password" name="password" autocomplete="current-password" placeholder="Dein Passwort" required />
          </label>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Angemeldet bleiben</span>
            </label>
          </div>

          <button type="submit">Einloggen</button>
        </form>

        <p class="auth-switch">
          Noch kein Konto? <a routerLink="/register">Jetzt registrieren</a>
        </p>
      </div>
    </div>

    <aside
      class="visual-panel"
      aria-hidden="true"
      (mousemove)="onParallaxMove($event)"
      (mouseleave)="resetParallax()"
      [style.--parallax-x]="parallaxX + 'px'"
      [style.--parallax-y]="parallaxY + 'px'"
    >
      <img class="food-hero" src="/assets/images/foodpics/milkshake.png" alt="" />
      <img class="float-item float-one" src="/assets/images/foodpics/whatever.png" alt="" />
      <img class="float-item float-two" src="/assets/images/foodpics/whateverinbrown.png" alt="" />
      <img class="float-item float-three" src="/assets/images/foodpics/whateverthisshitis.png" alt="" />
    </aside>
  </div>
</section>
