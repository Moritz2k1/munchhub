<div class="landing-page">
  <header class="top-nav" [class.menu-open]="navOpen()">
    <div class="logo">
      <a href="#"><img src="/assets/icons/munchhub_logo.svg" alt="Munchhub logo" /></a>
    </div>
    <nav class="nav-links" [class.open]="navOpen()">
      <a href="#" aria-current="page" (click)="closeNav()">Home</a>
      <a href="#" (click)="closeNav()">About</a>
      <a href="#" (click)="closeNav()">Contact us</a>
      <button type="button" class="login-btn mobile" (click)="closeNav()">Login</button>
    </nav>
    <button type="button" class="login-btn desktop" routerLink="/login">Login</button>
    <button
      type="button"
      class="menu-toggle"
      aria-label="Navigation umschalten"
      [attr.aria-expanded]="navOpen()"
      (click)="toggleNav()"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <div class="nav-backdrop" [class.visible]="navOpen()" (click)="closeNav()"></div>

  <main class="hero-section">
    <div class="zigzag-row" aria-hidden="true">
   <img id="zigzag-op" src="/assets/images/foodpics/zigzag.svg"alt="zikzakfood" />
    </div>

    <div class="hero-inner">
      <section class="hero-copy">
        <p class="eyebrow">Essen. Bestellt. Geliefert.</p>
        <h1>Einfach gutes Essen.</h1>
        <p class="subline">Bestelle bei ausgewählten Restaurants in deiner Nähe - präzise, effizient und ohne Umwege.</p>
        <button type="button" class="cta">Jetzt loslegen</button>
      </section>

      <section class="hero-visual" aria-label="Pizza Platzhalter">

        <img id="pizza_landingpage" src="/assets/images/foodpics/pizza01.png" height="800px" alt="Munchhub logo" />

      </section>
    </div>
  </main>
</div>
