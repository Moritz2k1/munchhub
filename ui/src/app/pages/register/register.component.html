<section class="auth-shell">
  <div class="auth-grid">
    <div class="auth-panel">


      <a class="brand" routerLink="/">
        <img src="/assets/icons/munchhub_logo.svg" alt="Munchhub logo" />

      </a>

      <div class="auth-content">
        <p class="eyebrow">Lets get started</p>
        <h1 style="color: #EC294B; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Register</h1>
        <p class="subline">Erstelle dein Konto und entdecke neues Essen.</p>

        <form class="auth-form">
          <label class="field">
            <span>Name</span>
            <input type="text" name="name" autocomplete="name" placeholder="Dein Name" required />
          </label>
          <label class="field">
            <span>E-Mail</span>
            <input type="email" name="email" autocomplete="email" placeholder="name@email.com" required />
          </label>
          <label class="field">
            <span>Passwort</span>
            <input type="password" name="password" autocomplete="new-password" placeholder="Mindestens 8 Zeichen" required />
          </label>
          <label class="field">
            <span>Passwort bestaetigen</span>
            <input
              type="password"
              name="passwordConfirm"
              autocomplete="new-password"
              placeholder="Passwort wiederholen"
              required
            />
          </label>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" name="terms" />
              <span>Ich akzeptiere die AGB</span>
            </label>
          </div>

          <button type="submit">Konto erstellen</button>
        </form>

        <p class="auth-switch">
          Bereits registriert? <a routerLink="/login">Zum Login</a>
        </p>
      </div>
    </div>

    <aside
      class="visual-panel"
      aria-hidden="true"
      (mousemove)="onParallaxMove($event)"
      (mouseleave)="resetParallax()"
      [style.--parallax-x]="parallaxX + 'px'"
      [style.--parallax-y]="parallaxY + 'px'"
    >
      <img class="food-hero" src="/assets/images/foodpics/milkshake.png" alt="" />
      <img class="float-item float-one" src="/assets/images/foodpics/whatever.png" alt="" />
      <img class="float-item float-two" src="/assets/images/foodpics/whateverinbrown.png" alt="" />
      <img class="float-item float-three" src="/assets/images/foodpics/whateverthisshitis.png" alt="" />
    </aside>
  </div>
</section>
